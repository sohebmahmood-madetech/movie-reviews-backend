databaseChangeLog:
  - changeSet:
      id: 1
      author: claude
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password_hash
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: date_of_birth
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: rejected
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
                    
  - changeSet:
      id: 2
      author: claude
      changes:
        - createTable:
            tableName: movies
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: genres
                  type: text[]
                  constraints:
                    nullable: false
              - column:
                  name: directors
                  type: text[]
                  constraints:
                    nullable: false
              - column:
                  name: writers
                  type: text[]
                  constraints:
                    nullable: false
              - column:
                  name: cast
                  type: text[]
                  constraints:
                    nullable: false
              - column:
                  name: producers
                  type: text[]
                  constraints:
                    nullable: false
              - column:
                  name: release_year
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: age_rating
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
                    
  - changeSet:
      id: 3
      author: claude
      changes:
        - createTable:
            tableName: reviews
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: movie_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: rating
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(500)
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: timestamp
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: reviews
            baseColumnNames: movie_id
            referencedTableName: movies
            referencedColumnNames: id
            constraintName: fk_reviews_movie_id
        - addForeignKeyConstraint:
            baseTableName: reviews
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_reviews_user_id