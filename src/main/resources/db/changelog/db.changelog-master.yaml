databaseChangeLog:
  - changeSet:
      id: 1
      author: claude
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password_hash
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: date_of_birth
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: rejected
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
                    
  - changeSet:
      id: 2
      author: claude
      changes:
        - createTable:
            tableName: movies
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: genres
                  type: text[]
                  constraints:
                    nullable: false
              - column:
                  name: directors
                  type: text[]
                  constraints:
                    nullable: false
              - column:
                  name: writers
                  type: text[]
                  constraints:
                    nullable: false
              - column:
                  name: cast
                  type: text[]
                  constraints:
                    nullable: false
              - column:
                  name: producers
                  type: text[]
                  constraints:
                    nullable: false
              - column:
                  name: release_year
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: age_rating
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
                    
  - changeSet:
      id: 3
      author: claude
      changes:
        - createTable:
            tableName: reviews
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: movie_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: rating
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(500)
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: timestamp
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: reviews
            baseColumnNames: movie_id
            referencedTableName: movies
            referencedColumnNames: id
            constraintName: fk_reviews_movie_id
        - addForeignKeyConstraint:
            baseTableName: reviews
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_reviews_user_id
            
  - changeSet:
      id: 4
      author: claude
      changes:
        - createTable:
            tableName: movie_genres
            columns:
              - column:
                  name: movie_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: genre
                  type: varchar(20)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: movie_genres
            baseColumnNames: movie_id
            referencedTableName: movies
            referencedColumnNames: id
            constraintName: fk_movie_genres_movie_id
            
  - changeSet:
      id: 5
      author: claude
      changes:
        - createTable:
            tableName: movie_directors
            columns:
              - column:
                  name: movie_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: director
                  type: varchar(100)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: movie_directors
            baseColumnNames: movie_id
            referencedTableName: movies
            referencedColumnNames: id
            constraintName: fk_movie_directors_movie_id
            
  - changeSet:
      id: 6
      author: claude
      changes:
        - createTable:
            tableName: movie_writers
            columns:
              - column:
                  name: movie_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: writer
                  type: varchar(100)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: movie_writers
            baseColumnNames: movie_id
            referencedTableName: movies
            referencedColumnNames: id
            constraintName: fk_movie_writers_movie_id
            
  - changeSet:
      id: 7
      author: claude
      changes:
        - createTable:
            tableName: movie_cast
            columns:
              - column:
                  name: movie_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: cast_member
                  type: varchar(100)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: movie_cast
            baseColumnNames: movie_id
            referencedTableName: movies
            referencedColumnNames: id
            constraintName: fk_movie_cast_movie_id
            
  - changeSet:
      id: 8
      author: claude
      changes:
        - createTable:
            tableName: movie_producers
            columns:
              - column:
                  name: movie_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: producer
                  type: varchar(100)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: movie_producers
            baseColumnNames: movie_id
            referencedTableName: movies
            referencedColumnNames: id
            constraintName: fk_movie_producers_movie_id
            
  - changeSet:
      id: 9
      author: claude
      changes:
        - dropColumn:
            tableName: movies
            columnName: genres
        - dropColumn:
            tableName: movies
            columnName: directors
        - dropColumn:
            tableName: movies
            columnName: writers
        - dropColumn:
            tableName: movies
            columnName: cast
        - dropColumn:
            tableName: movies
            columnName: producers